<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{~/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{~/css/login.css}">
    <link rel="stylesheet" href="../static/css/buttons.css" th:href="@{~/css/buttons.css}">
    <link rel="stylesheet" href="../static/css/font-awesome/css/all.css" th:href="@{~/css/font-awesome/css/all.css}"/>
</head>
<body>

<form modelAttribute="user" th:fragment="userForm">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 align-items-center ">
                <form class="my-3 mx-3">
                    <div class="form-group row" style="font-size: large">
                        <label for="firstName" class="col-4 col-form-label text-right font-weight-bold">
                            First name:
                        </label>
                        <div class="col-4">
                            <input type="text" id="firstName" class="form-control" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group row" style="font-size: large">
                        <label for="lastName" class="col-4 col-form-label text-right font-weight-bold">
                            Last name:
                        </label>
                        <div class="col-4">
                            <input type="text" id="lastName" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group row" style="font-size: large">
                        <label for="email" class="col-4 col-form-label text-right font-weight-bold">
                            E-mail:
                        </label>
                        <div class="col-4">
                            <input type="text" id="email" class="form-control" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group row" style="font-size: large">
                        <label for="birthDay" class="col-4 col-form-label text-right font-weight-bold">
                            Birthday:
                        </label>
                        <div class="col-4">
                            <input type="date" id="birthDay" class="form-control"
                                   placeholder="E-mail"
                                   min="1900-01-01">
                        </div>
                    </div>
                    <div class="form-group row" style="font-size: large">
                        <label for="userName" class="col-4 col-form-label text-right font-weight-bold">
                            Username:
                        </label>
                        <div class="col-4">
                            <input type="text" id="userName" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row" style="font-size: large">
                        <label for="passWord" class="col-4 col-form-label text-right font-weight-bold">
                            Password:
                        </label>
                        <div class="col-4">
                            <input type="password" id="passWord" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row" style="font-size: large">
                        <label for="confirmPassWord" class="col-4 col-form-label text-right font-weight-bold">
                            Confirm password:
                        </label>
                        <div class="col-4">
                            <input type="password" id="confirmPassWord" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="btn-group col-4 offset-4">
                            <button class="btn btn-primary  left-btn-color" type="submit" value="submit">Confirm</button>
                            <a class="btn btn-outline-secondary  right-btn-color" href="/" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
</body>
</html>
