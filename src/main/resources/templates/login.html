<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/font-awesome/css/all.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 align-items-center ">
            <div class="text-center mx-5 my-2">
                <img src="../static/images/essers-logo-white.png">
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-md-1 mx-1 fab fa-facebook-square fa-3x "></div>
                        <div class="col-md-1 mx-1 fab fa-google fa-3x "></div>
                        <div class="col-md-1 mx-1 fab fa-twitter-square fa-3x  "></div>
                        <div class="col-md-1 mx-1 fab fa-linkedin fa-3x  "></div>
                    </div>
                </div>
            </div>

            <form class="my-3 mx-3">
                <div class="form-group row" style="font-size: large">
                    <label for="userName" class="col-4 col-form-label text-right font-weight-bold">
                        Username:
                    </label>

                    <div class="col-4">
                        <input type="text" id="userName" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row" style="font-size: large">
                    <label for="passWord" class="col-4 col-form-label text-right font-weight-bold">
                        Password:
                    </label>
                    <div class="col-4">
                        <input type="password" id="passWord" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group-row">
                    <div class="btn-group col-4 offset-4">
                            <button class="btn btn-primary custom">Log in</button>
                            <button class="btn btn-outline-secondary custom">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
